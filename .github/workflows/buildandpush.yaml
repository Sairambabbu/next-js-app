name: next-js-app

on:
  pull_request:
    branches: ["main", "dev", "qa", "demo"]
    types: [opened]
  push:
    branches:
      - rc/*

jobs:
  validate-rc-pr:
    name: Validate PR Source Branch
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR or Push Source
        run: |
          echo "ðŸ” Event: ${{ github.event_name }}"
          echo "ðŸ” Head ref: ${{ github.head_ref }}"
          echo "ðŸ” Ref: ${{ github.ref }}"

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            if [[ "${{ github.head_ref }}" != rc/* ]]; then
              echo "âŒ Invalid PR source branch! Only rc/* branches are allowed."
              exit 1
            fi
            echo "âœ… Valid PR from rc/* branch."
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            if [[ "${{ github.ref }}" != refs/heads/rc/* ]]; then
              echo "âŒ Invalid push target! Only rc/* branches are allowed."
              exit 1
            fi
            echo "âœ… Valid push to rc/* branch."
          fi

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [validate-rc-pr]
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test

  docker-build-push:
    name: Build & Push Docker Image to ECR
    runs-on: ubuntu-latest
    needs: [unit-tests]
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE_DEV }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag & Push Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: dev/next-js-app
          IMAGE_TAG: ${{ github.run_id }}
        run: |
          echo "ðŸ”§ Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "âœ… Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  deploy:
    name: Deploy to ArgoCD
    runs-on: ubuntu-latest
    needs: [docker-build-push]
    if: startsWith(github.ref, 'refs/heads/rc/')
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE_DEV }}
          aws-region: us-east-1

      - name: Check & Install Required CLIs
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl unzip tar gzip

          echo "ðŸ” Checking CLI tools..."

          if ! command -v aws &> /dev/null; then
            echo "ðŸ§© Installing AWS CLI..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -q awscliv2.zip
            sudo ./aws/install
          else
            echo "âœ… AWS CLI already installed."
          fi

          if ! command -v kubectl &> /dev/null; then
            echo "ðŸ§© Installing kubectl..."
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl && sudo mv kubectl /usr/local/bin/
          else
            echo "âœ… kubectl already installed."
          fi

          if ! command -v eksctl &> /dev/null; then
            echo "ðŸ§© Installing eksctl..."
            curl -sLO "https://github.com/eksctl-io/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz"
            tar -xzf eksctl_$(uname -s)_amd64.tar.gz -C /tmp && sudo mv /tmp/eksctl /usr/local/bin
          else
            echo "âœ… eksctl already installed."
          fi

          if ! command -v helm &> /dev/null; then
            echo "ðŸ§© Installing Helm..."
            curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          else
            echo "âœ… Helm already installed."
          fi

          if ! command -v argocd &> /dev/null; then
            echo "ðŸ§© Installing ArgoCD CLI..."
            curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
            chmod +x argocd && sudo mv argocd /usr/local/bin/
          else
            echo "âœ… ArgoCD CLI already installed."
          fi

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name crossplane --region us-east-1

      - name: Deploy ArgoCD Application
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
        run: |
          echo "ðŸš€ Applying ArgoCD Application manifest..."
          kubectl apply -f argo/application.yaml -n argocd
